{% extends 'base.html' %}
{% load static %}

{% block title %}
    Home
{% endblock %}

<!-- write main content code -->
{% block content %}

    <div class="w-100 h-100 d-flex flex-column justify-content-center p-3">
        <form class="d-flex align-items-center justify-content-center">

            <fieldset class="upload_dropZone text-center m-4 p-3">
    
                <!-- <legend class="visually-hidden mt-4">File Uploader</legend> -->
    
                <svg class="upload_svg" width="60" height="60" aria-hidden="true">
                    <use href="#icon-imageUpload"></use>
                </svg>
    
                <p class="small my-2">Drag &amp; Drop file(s) inside dashed region<br><i>or</i></p>
    
                <input id="upload_image_background" data-post-name="image_background" class="position-absolute invisible" type="file" multiple accept="'application/pdf'" />
    
                <label class="btn btn-upload mb-3" for="upload_image_background">Choose file(s)</label>
    
                <div class="upload_gallery d-flex flex-wrap justify-content-center gap-3 mb-0"></div>
    
            </fieldset>

            <svg style="display:none">
                <defs>
                    <symbol id="icon-imageUpload" clip-rule="evenodd" viewBox="0 0 96 96">
                    <path d="M47 6a21 21 0 0 0-12.3 3.8c-2.7 2.1-4.4 5-4.7 7.1-5.8 1.2-10.3 5.6-10.3 10.6 0 6 5.8 11 13 11h12.6V22.7l-7.1 6.8c-.4.3-.9.5-1.4.5-1 0-2-.8-2-1.7 0-.4.3-.9.6-1.2l10.3-8.8c.3-.4.8-.6 1.3-.6.6 0 1 .2 1.4.6l10.2 8.8c.4.3.6.8.6 1.2 0 1-.9 1.7-2 1.7-.5 0-1-.2-1.3-.5l-7.2-6.8v15.6h14.4c6.1 0 11.2-4.1 11.2-9.4 0-5-4-8.8-9.5-9.4C63.8 11.8 56 5.8 47 6Zm-1.7 42.7V38.4h3.4v10.3c0 .8-.7 1.5-1.7 1.5s-1.7-.7-1.7-1.5Z M27 49c-4 0-7 2-7 6v29c0 3 3 6 6 6h42c3 0 6-3 6-6V55c0-4-3-6-7-6H28Zm41 3c1 0 3 1 3 3v19l-13-6a2 2 0 0 0-2 0L44 79l-10-5a2 2 0 0 0-2 0l-9 7V55c0-2 2-3 4-3h41Z M40 62c0 2-2 4-5 4s-5-2-5-4 2-4 5-4 5 2 5 4Z"/>
                    </symbol>
                </defs>
            </svg>
    
        </form>


        <div class="d-flex flex-row w-100 align-items-center justify-content-evenly">
            <form class="p-3 w-40 col-4">
                {% csrf_token %}
                <H5 class="text-center">Job Requirements</H5>
                <div class="mb-3 row">
                    <label for="education_req_input" class="col-sm-4 col-form-label">Education Level</label>
                    <div class="col-sm-8">
                        <select id="education_req_input" class="form-select">
                            <option value="" disabled selected>Select option</option>
                            <option value="highschool">HighSchool</option>
                            <option value="bsc">BSc</option>
                            <option value="msc">MSc</option>
                            <option value="phd">PhD</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="domains_list_input" class="col-sm-4 col-form-label">Job Domains</label>
                    <div class="col-sm-8">
                        <input type="text" id="domains_list_input" class="form-control" placeholder="Type something and press Enter">
                        <div id="domains_tagsContainer"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="skills_list_input" class="col-sm-4 col-form-label">Required Skills</label>
                    <div class="col-sm-8">
                        <input type="text" id="skills_list_input" class="form-control" placeholder="Type something and press Enter">
                        <div id="skills_tagsContainer"></div>
                    </div>
                </div>
            </form>

            <form class="p-3 w-40  col-4">
                {% csrf_token %}
                <H5 class="text-center">Metrix Weights</H5>
                <div class="mb-3 row">
                    <label for="experiance_weight_input" class="col-sm-4 col-form-label">Experiance</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="experiance_weight_input">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="relevance_weight_input" class="col-sm-4 col-form-label">Domain Relevance</label>
                    <div class="col-sm-8">
                    <input type="number" class="form-control" id="relevance_weight_input">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="education_weight_input" class="col-sm-4 col-form-label">Education</label>
                    <div class="col-sm-8">
                    <input type="number" class="form-control" id="education_weight_input">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="skills_weight_input" class="col-sm-4 col-form-label">Skills</label>
                    <div class="col-sm-8">
                    <input type="number" class="form-control" id="skills_weight_input">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <button id="scout_query_submit" type="button" class="btn btn-lg btn-primary">Submit</button>        



{% endblock %}

<!-- add style code -->
{% block styles %}

   
    
{% endblock %}


<!-- add js script code -->
{% block scripts %}
    <link rel="stylesheet" href="{% static 'css/uploader_input.css' %}">
    <link rel="stylesheet" href="{% static 'css/combo_input_tag.css' %}">
    <script src="{% static 'js/uploader_component.js' %}"></script>
    <script src="{% static 'js/combo_tag_input.js' %}"></script>

{% endblock %}
