{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

      <title> Scout Mate </title>
   </head>

   <body class="d-flex flex-column min-vh-100">
  
    <nav class="navbar navbar-expand-lg navbar-light navbar-light-blue">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="#">Scout Mate</a>
        <H5>
          {% block title %}
          
          {% endblock %}
        </H5>        
        <!-- <button class="btn btn-outline-success" type="submit">BaLab Logo</button> -->
        <img src="{% static 'balab_logo.png' %}" height="30px"/>
      </div>
    </nav>

    <main class="flex-fill d-flex justify-content-center align-items-center flex-column">
      {% block content %}

      {% endblock %}
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center p-3 my-2 border-top">
      <span class="text-muted">Copyright Â© 2024 BaLab</span>
      <button class="btn btn-sm btn-outline-secondary" type="submit"> About</button>
    </footer>



      <!-- Optional JavaScript -->

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

   </body>
   <style>
      body {
        background-color: #ffffff;
        color: rgb(0, 0, 0);
      }
      .navbar-light-blue {
        background-color: #deeaf8; /* Light blue color */
      }

      {% block styles %}

      {% endblock %}
   </style>
   
   {% block scripts %}

   {% endblock %}
